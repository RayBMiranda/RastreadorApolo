<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/modelo.xhtml">

            <ui:define name="content">
                <p:commandButton icon="ui-icon-pencil"  actionListener="#{UsuarioController.exibirDialogo()}" update="dialogo"/>
                <p:dataTable id="tabela" emptyMessage="Nenhum usuÃ¡rio registrado" value="#{UsuarioController.usuario.rastreadores}" var="ras" editable="true" >
                    <p:column headerText="Nome" filterBy="#{ras.nome}" filterStyle="max-width: 250px; min-width: 250px;" filterMatchMode="contains">
                           <h:outputText value="#{ras.Nome}"/>
                    </p:column>
                    <p:column headerText="Latitude Longitude">
                           <h:outputText value="#{ras.x} #{ras.y}"/>
                    </p:column>
                    <p:column headerText="Rastreadores" style="text-align: center;width: 122px;">
                           <p:commandLink value="Listar"/>
                    </p:column>
                    <p:column style="width:42px">                  
                        <p:commandButton icon="ui-icon-pencil" actionListener="#{UsuarioController.exibirDialogo()}" update="dialogo"/>
                    </p:column>
                 </p:dataTable>
                    <p:dialog id="dialogo" widgetVar="wdialogo" header="Cadastrar Rastreador" modal="true" resizable="false" draggable="false" closeOnEscape="true">
                        <h:form id="frmDialogo">
                            <h:panelGrid columns="3">
                                <p:outputLabel value="Rastreador" />
                                <p:selectOneMenu value="#{RastreadorController.rastreador}" var="rasp" filter="true" filterMatchMode="contains">
                                    <f:selectItems value="#{RastreadorController.rastreadores}" var="per" itemLabel="#{per.nome} #{per.chave} " itemValue="#{per}" />
                                </p:selectOneMenu>

                                <p:commandButton icon="ui-icon-search" value="Cadastrar" update="tabela" actionListener="#{UsuarioController.adicionarRastreador(rasp)}"/>
                            
                            </h:panelGrid>
                        </h:form>
                    </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
