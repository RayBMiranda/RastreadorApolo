<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../../WEB-INF/templates/modelo.xhtml">

            <ui:define name="content">
                <p:growl autoUpdate="true" showDetail="true"/>
                <h:form id="frmPrincipal">
                    <h1>Usuários</h1>
                   <p:dataTable id="tabela" emptyMessage="Nenhum usuário registrado" value="#{UsuarioController.usuarios}" var="usu" editable="true" >
                       <p:column headerText="Email" filterBy="#{usu.email}" filterStyle="max-width: 250px; min-width: 250px;" filterMatchMode="contains">
                           <h:outputText value="#{usu.email}"/>
                       </p:column>
                       <p:column headerText="Nome" filterBy="#{usu.id.nome} #{usu.id.sobrenome}" filterStyle="max-width: 250px; min-width: 250px;" filterMatchMode="contains">
                           <h:outputText value="#{usu.id.nome} #{usu.id.sobrenome}"/>
                       </p:column>
                       <p:column headerText="Rastreadores" style="text-align: center;width: 122px;">
                           <p:commandButton value="Cadastrar"  oncomplete="PF('wdialogoRastreador').show()" actionListener="#{UsuarioController.ler(usu)}"/>
                       </p:column>
                       <p:column style="width:42px">                  
                           <p:commandButton icon="ui-icon-pencil" action="#{UsuarioController.ler(usu)}" actionListener="#{UsuarioController.exibirDialogo()}" update="dialogo"/>
                       </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog id="dialogo" widgetVar="wdialogo" header="Editar Usuario" modal="true" resizable="false" draggable="false" closeOnEscape="true">
                    <h:form id="frmDialogo">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="txtEmail" value="Email"/>
                            <p:inputText id="txtEmail" required="true" value="#{UsuarioController.usuario.email}"/>
                            <p:commandButton value="Editar" icon="ui-icon-check" update=":frmPrincipal:tabela" actionListener="#{UsuarioController.editar(UsuarioController.usuario)}" oncomplete="PF('wdialogo').hide();" />
                            <p:commandButton value="Cancelar" icon="ui-icon-close" immediate="true" onclick="PF('wdialogo').hide();" />
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                <p:dialog id="dialogoRastreador" widgetVar="wdialogoRastreador" header="Cadastrar Rastreador" modal="true" resizable="false" draggable="false" closeOnEscape="true">
                        <h:form id="frmDialogoRastreador">
                            <h:panelGrid columns="3">
                                <p:outputLabel value="Rastreador" />
                                 <p:selectOneListbox id="basic" value="#{RastreadorController.codigoRastreador}" filter="true" filterMatchMode="contains">
                                    <f:selectItems value="#{RastreadorController.rastreadores}" var="ras" itemLabel="#{ras.idrastreador} - #{ras.nome}" itemValue="#{ras.idrastreador}" />
                                </p:selectOneListbox>
                                <p:commandButton icon="ui-icon-search" value="Cadastrar" actionListener="#{UsuarioController.adicionarRastreador()}" onclick="PF('wdialogoRastreador').hide();"/>
                            </h:panelGrid>
                        </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </body>
</html>
