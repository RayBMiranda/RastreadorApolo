<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../../WEB-INF/templates/modelo.xhtml">

            <ui:define name="content">
                <h:form id="frmPrincipal">
                <p:growl autoUpdate="true" showDetail="true"/>
                <p:toolbar>
                    <p:toolbarGroup align="left" style="margin-top: 5px; margin-left: 10px;">
                        <p:outputLabel value="Usuários"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:button value="Novo"  icon="ui-icon-document" outcome="cadastrousuario.apolo" />
                    </p:toolbarGroup>
                </p:toolbar>
                    <p:dataTable id="tabela" emptyMessage="Nenhum usuário registrado" value="#{UsuarioController.usuarios}" var="usu" editable="true" >
                       <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                       <p:column style="width: 200px;" headerText="Email" filterBy="#{usu.email}" filterStyle="max-width: 250px; min-width: 250px;" filterMatchMode="contains">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{usu.email}"/>
                                </f:facet>

                                <f:facet name="input">
                                    <p:inputText value="#{usu.email}" />
                                </f:facet>
                            </p:cellEditor>
                       </p:column>
                        <p:ajax event="rowEdit" update=":frmPrincipal:tabela" listener="#{UsuarioController.editar(usu)}" />
                        <p:column style="width: 200px;" headerText="Nome" filterBy="#{usu.id.nome} #{usu.id.sobrenome}" filterStyle="max-width: 250px; min-width: 250px;" filterMatchMode="contains">
                           <h:outputText value="#{usu.id.nome} #{usu.id.sobrenome}"/>
                       </p:column>
                       <p:column style="width:42px">    
                           <p:commandButton value="Cadastrar Rastreador" onclick="PF('wdialogo').show();" actionListener="#{UsuarioController.ler(usu)}">
                              <f:setPropertyActionListener value="#{usu}" target="#{UsuarioController.usuario}" />
                           </p:commandButton>
                       </p:column>
                    </p:dataTable>
                    <p:dialog id="dialogo" widgetVar="wdialogo" height="500px" header="Cadastrar Rastreadores" modal="true" closeOnEscape="true" resizable="false">
                        <p:dataTable id="dataRastreadores" value="#{RastreadorController.rastreadores}" style="width: 700px;" scrollRows="2" var="ras">
                            <p:column headerText="ID">
                                <p:outputLabel value="#{ras.idrastreador}"></p:outputLabel>
                            </p:column>
                            <p:column headerText="Nome">
                                <p:outputLabel value="#{ras.nome}"></p:outputLabel>
                            </p:column>
                            <p:column headerText="Key">
                                <p:outputLabel value="#{ras.chave}"></p:outputLabel>
                            </p:column>
                            <p:column>      
                                <p:commandButton icon="ui-icon-check" value="Cadastrar" actionListener="#{UsuarioController.adicionarRastreador()}">
                                    <f:setPropertyActionListener value="#{ras.idrastreador}" target="#{UsuarioController.codigoRastreadorSelecionado}" /> 
                                </p:commandButton>      
                            </p:column>
                        </p:dataTable>   
                    </p:dialog>
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
