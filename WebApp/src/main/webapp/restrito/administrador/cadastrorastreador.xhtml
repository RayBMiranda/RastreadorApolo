<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./../../WEB-INF/templates/modelo.xhtml">

            <ui:define name="content">
                       <h:form>
                            <p:messages id="mensagem" autoUpdate="false" severity="info, fatal" closable="true" showDetail="true" />

                            <p:fieldset legend="Dados Rastreador">
                                <h:panelGrid columns="3" id="pgDados">

                                    <p:outputLabel for="txtNome" value="Nome"/>
                                    <p:inputText id="txtNome" value="#{RastreadorController.rastreador.nome}" required="true" />
                                    <p:message for="txtNome"/>

                                    <p:outputLabel for="txtX" value="Latitute"/>
                                    <p:inputText id="txtX" value="#{RastreadorController.rastreador.x}" required="true" />
                                    <p:message for="txtX"/>
                                    <p:outputLabel for="txtY" value="Longitute"/>
                                    <p:inputText id="txtY" value="#{RastreadorController.rastreador.y}" required="true" />
                                    <p:message for="txtY"/>
                                    <p:outputLabel for="txtPotenteciaPaineis" value="Potência Painéis"/>
                                    <p:inputText id="txtPotenteciaPaineis" value="#{RastreadorController.rastreador.potenciapaineis}" required="true" />
                                    <p:message for="txtPotenteciaPaineis"/>
                                </h:panelGrid>
                                <p:commandButton icon="ui-icon-check" value="Cadastrar" update="pgDados, mensagem" actionListener="#{RastreadorController.registrar()}"/>
                            </p:fieldset>
                        </h:form>
                        <h:outputScript library="js" name="portuguesBRLocale.js" />
            </ui:define>

        </ui:composition>

    </body>
</html>
